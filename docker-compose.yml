version: "3.7"

volumes:
  data:

services:
  postgres:
    network_mode: host
    image: postgres:11.5
    volumes:
      - data:/data
      - ./config/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    env_file: .env

  nginx:
    network_mode: host
    image: nginx:1.16.1
    volumes:
      - ./files:/files:ro
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/ssl:/ssl:ro

  django:
    network_mode: host
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    volumes:
      - ./files:/files
      - .:/usr/src
    env_file: .env
    depends_on: ["postgres"]
    user: 8000:8000
    command: ["django-admin", "runserver"]

  frontend:
    network_mode: host
    image: node:12.12.0
    init: true
    volumes:
      - .:/usr/src
    working_dir: /usr/src/frontend
    env_file: .env
    user: ${UID}
    command: node_modules/.bin/webpack --mode development --watch
